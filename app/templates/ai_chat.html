{% extends "base.html" %} {% block content %}
<div class="ai-chat-container">
  <div class="ai-chat-header">
    <h2 class="ai-chat-title">SightSeekAI旅游助手</h2>
    <div class="ai-chat-subtitle">您的智能旅游规划伙伴</div>
  </div>

  <div class="ai-chat-main">
    <div id="chat-messages" class="ai-chat-messages"></div>

    <div class="ai-chat-input-container">
      <div class="ai-chat-toolbar">
        <label for="file-upload" class="ai-chat-upload-btn">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10H19C20.1046 10 21 10.8954 21 12V20C21 21.1046 20.1046 22 19 22H5C3.89543 22 3 21.1046 3 20V12C3 10.8954 3.89543 10 5 10H7Z"
              stroke="#666"
              stroke-width="2"
            />
            <path
              d="M12 15L12 9M12 15L9 12M12 15L15 12"
              stroke="#666"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <input type="file" id="file-upload" style="display: none" />
        </label>
      </div>
      <div class="ai-chat-input-wrapper">
        <input
          type="text"
          id="user-input"
          class="ai-chat-input"
          placeholder="输入您的问题..."
          autocomplete="off"
        />
        <button id="send-btn" class="ai-chat-send-btn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            id="send-icon"
          >
            <path
              d="M22 2L11 13"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M22 2L15 22L11 13L2 9L22 2Z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            id="cancel-icon"
            style="display: none"
          >
            <path
              d="M18 6L6 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M6 6L18 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
      <div class="ai-chat-footer">SightSeekAI 提供技术支持</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(role, content, isThinking = false, fileData = null) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}`;
      const header = `<strong>${role === "user" ? "您" : "AI助手"}:</strong>`;

      let body = "";
      if (fileData) {
        // 处理文件下载
        const blob = new Blob([fileData.content], { type: fileData.mimeType });
        const url = URL.createObjectURL(blob);
        body = `
          <div class="file-download">
            <a href="${url}" download="${fileData.filename}">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 15V3M12 15L8 11M12 15L16 11" stroke="#1890ff" stroke-width="2" stroke-linecap="round"/>
                <path d="M20 17V19C20 20.1046 19.1046 21 18 21H6C4.89543 21 4 20.1046 4 19V17" stroke="#1890ff" stroke-width="2" stroke-linecap="round"/>
              </svg>
              ${fileData.filename} (${(fileData.size / 1024).toFixed(2)} KB)
            </a>
          </div>
        `;
      } else {
        body = role === "assistant" ? marked.parse(content) : content;
      }

      if (isThinking) {
        body =
          '<div class="thinking-indicator"><div class="thinking-dots"><span></span><span></span><span></span></div>思考中...</div>';
      }
      messageDiv.innerHTML = `${header}<div class="message-content">${body}</div>`;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      return messageDiv;
    }

    let currentRequestController = null;
    let currentThinkingMessage = null;

    function resetSendButton() {
      document.getElementById("send-icon").style.display = "block";
      document.getElementById("cancel-icon").style.display = "none";
      sendBtn.classList.remove("cancel-mode");
      sendBtn.disabled = false;
    }

    function cancelRequest() {
      if (currentRequestController) {
        currentRequestController.abort();
        currentRequestController = null;
      }
      if (currentThinkingMessage) {
        chatMessages.removeChild(currentThinkingMessage);
        currentThinkingMessage = null;
      }
      resetSendButton();
    }

    sendBtn.addEventListener("click", async function () {
      if (sendBtn.classList.contains("cancel-mode")) {
        cancelRequest();
        return;
      }

      const message = userInput.value.trim();
      if (!message) return;

      addMessage("user", message);
      userInput.value = "";

      document.getElementById("send-icon").style.display = "none";
      document.getElementById("cancel-icon").style.display = "block";
      sendBtn.classList.add("cancel-mode");

      currentRequestController = new AbortController();
      currentThinkingMessage = addMessage("assistant", "", true);

      try {
        const response = await fetch(
          "https://api.deepseek.com/v1/chat/completions",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer sk-1874ba502a56430aa4b5a858a2a2ed57",
            },
            body: JSON.stringify({
              model: "deepseek-chat",
              messages: [
                {
                  role: "system",
                  content:
                    '你是一个专业的旅游助手，帮助用户解答旅游相关问题。当用户请求中包含以下任一情况时，必须返回文件格式：\n1. 明确要求"请以文件形式返回"\n2. 包含"下载"、"导出"等关键词\n3. 指定文件格式如PDF/CSV/TXT\n\n返回格式要求：\n1. 以FILE:开头\n2. 必须包含完整JSON结构：\n{\n  "content": "文件内容",\n  "filename": "成都旅游攻略.txt/pdf",\n  "mimeType": "text/plain或application/pdf",\n  "size": 文件字节数\n}\n\n示例：\n用户说"以文件形式返回成都三日游攻略"\n你应返回：\nFILE:{\n  "content": "成都三日游攻略...",\n  "filename": "成都三日游.txt",\n  "mimeType": "text/plain",\n  "size": 2048\n}',
                },
                {
                  role: "user",
                  content: message,
                },
              ],
              temperature: 0.7,
            }),
            signal: currentRequestController.signal,
          }
        );

        const data = await response.json();
        if (data.choices && data.choices[0].message) {
          chatMessages.removeChild(currentThinkingMessage);
          currentThinkingMessage = null;

          if (data.choices[0].message.content.startsWith("FILE:")) {
            try {
              const fileInfo = JSON.parse(
                data.choices[0].message.content.substring(5)
              );
              addMessage("assistant", "", false, {
                content: fileInfo.content,
                filename: fileInfo.filename,
                mimeType: fileInfo.mimeType || "application/octet-stream",
                size: fileInfo.size || fileInfo.content.length,
              });
            } catch (e) {
              addMessage("assistant", "文件解析错误: " + e.message);
            }
          } else {
            addMessage("assistant", data.choices[0].message.content);
          }
        }
      } catch (error) {
        if (error.name !== "AbortError") {
          if (currentThinkingMessage) {
            chatMessages.removeChild(currentThinkingMessage);
            currentThinkingMessage = null;
          }
          addMessage("assistant", "抱歉，发生错误:\n" + error.message);
        }
      } finally {
        resetSendButton();
        currentRequestController = null;
      }
    });

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    // 文件上传处理
    const fileUpload = document.getElementById("file-upload");
    fileUpload.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const content = e.target.result;
        addMessage("user", `已上传文件: ${file.name}`);

        // 显示文件内容预览
        let preview = "";
        if (file.type.startsWith("image/")) {
          preview = `<img src="${e.target.result}" style="max-width: 100%; max-height: 200px; border-radius: 8px; margin-top: 8px;">`;
        } else if (file.type === "application/pdf") {
          preview = `<div style="padding: 8px; background: #f5f5f5; border-radius: 8px; margin-top: 8px;">
            PDF文件: ${file.name}
          </div>`;
        } else {
          preview = `<div style="padding: 8px; background: #f5f5f5; border-radius: 8px; margin-top: 8px;">
            ${file.name} (${(file.size / 1024).toFixed(2)} KB)
          </div>`;
        }

        addMessage("assistant", `已收到您上传的文件${preview}`);
      };

      if (file.type.startsWith("image/")) {
        reader.readAsDataURL(file);
      } else {
        reader.readAsText(file);
      }

      // 重置文件输入
      e.target.value = "";
    });
  });
</script>

<style>
  .ai-chat-container {
    max-width: 800px;
    margin: 0 auto;
    height: calc(100vh - 60px);
    display: flex;
    flex-direction: column;
    padding: 0;
    background: #fff;
  }

  .ai-chat-header {
    text-align: center;
    padding: 20px 0;
    border-bottom: 1px solid #f0f0f0;
  }

  .ai-chat-title {
    font-size: 20px;
    font-weight: 600;
    color: #1a1a1a;
    margin: 0;
  }

  .ai-chat-subtitle {
    font-size: 13px;
    color: #888;
    margin-top: 4px;
  }

  .ai-chat-main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #fafafa;
  }

  .ai-chat-messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    background: #fafafa;
  }

  .message {
    max-width: 85%;
    margin-bottom: 12px;
    padding: 12px 16px;
    border-radius: 8px;
    line-height: 1.5;
    font-size: 14px;
    position: relative;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .user {
    background: #f0f7ff;
    margin-left: auto;
    border-radius: 8px 8px 0 8px;
  }

  .assistant {
    background: #fff;
    margin-right: auto;
    border: 1px solid #eaeaea;
    border-radius: 8px 8px 8px 0;
  }

  .message-content {
    margin-top: 6px;
  }

  .message-content p {
    margin: 8px 0;
  }

  .message-content pre {
    background: #f5f5f5;
    padding: 12px;
    border-radius: 8px;
    overflow-x: auto;
  }

  .file-download {
    margin-top: 8px;
  }

  .file-download a {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #1890ff;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 8px;
    background-color: #f0f9ff;
    transition: all 0.2s;
  }

  .file-download a:hover {
    background-color: #e6f7ff;
  }

  .file-download svg {
    flex-shrink: 0;
  }

  .message-content code {
    font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
    font-size: 14px;
  }

  /* Markdown content styling */
  .message-content h1 {
    font-size: 1.5em;
    font-weight: 600;
    margin: 16px 0 8px 0;
    color: #1a1a1a;
  }

  .message-content h2 {
    font-size: 1.3em;
    font-weight: 600;
    margin: 14px 0 7px 0;
    color: #1a1a1a;
  }

  .message-content h3 {
    font-size: 1.1em;
    font-weight: 600;
    margin: 12px 0 6px 0;
    color: #1a1a1a;
  }

  .message-content p {
    font-size: 15px;
    line-height: 1.6;
    margin: 8px 0;
    color: #333;
  }

  .message-content ul,
  .message-content ol {
    margin: 8px 0;
    padding-left: 24px;
  }

  .message-content li {
    margin: 4px 0;
    line-height: 1.5;
  }

  .message-content blockquote {
    border-left: 3px solid #1890ff;
    padding-left: 12px;
    margin: 12px 0;
    color: #666;
  }

  .ai-chat-input-container {
    padding: 12px 16px;
    background: white;
    border-top: 1px solid #f0f0f0;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .ai-chat-toolbar {
    display: flex;
    align-items: center;
    padding: 0 8px;
  }

  .ai-chat-upload-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    color: #1677ff;
    background-color: rgba(22, 119, 255, 0.1);
    position: relative;
  }

  .ai-chat-upload-btn:hover {
    background-color: rgba(22, 119, 255, 0.2);
    color: #1677ff;
  }

  .ai-chat-upload-btn svg {
    width: 18px;
    height: 18px;
  }

  .ai-chat-upload-btn::after {
    content: "支持上传图片、PDF、TXT文件 (最大10MB)";
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: #333;
    color: white;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
    margin-bottom: 8px;
  }

  .ai-chat-upload-btn:hover::after {
    opacity: 1;
  }

  .ai-chat-input-wrapper {
    display: flex;
    align-items: center;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    padding: 8px 12px;
    transition: all 0.2s;
    background: #fff;
  }

  .ai-chat-input-wrapper:focus-within {
    border-color: #1677ff;
    box-shadow: 0 0 0 2px rgba(22, 119, 255, 0.1);
  }

  .ai-chat-input {
    flex: 1;
    border: none;
    outline: none;
    padding: 8px 12px;
    font-size: 14px;
    background: transparent;
    color: #333;
  }

  .ai-chat-send-btn {
    width: 36px;
    height: 36px;
    border-radius: 8px;
    background: #1677ff;
    color: white;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
    margin-left: 8px;
  }

  .ai-chat-send-btn:hover {
    background: #4096ff;
  }

  .ai-chat-send-btn.cancel-mode {
    background: #ff4d4f;
  }

  .ai-chat-send-btn.cancel-mode:hover {
    background: #ff7875;
  }

  .ai-chat-send-btn svg {
    width: 18px;
    height: 18px;
  }

  .ai-chat-footer {
    text-align: center;
    font-size: 11px;
    color: #888;
    margin-top: 8px;
    padding: 4px 0;
  }

  .thinking-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    color: #666;
  }

  .thinking-dots {
    display: inline-flex;
    gap: 4px;
  }

  .thinking-dots span {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background-color: #999;
    display: inline-block;
    animation: bounce 1.4s infinite ease-in-out both;
  }

  .thinking-dots span:nth-child(1) {
    animation-delay: -0.32s;
  }

  .thinking-dots span:nth-child(2) {
    animation-delay: -0.16s;
  }

  @keyframes bounce {
    0%,
    80%,
    100% {
      transform: scale(0);
    }
    40% {
      transform: scale(1);
    }
  }
</style>
{% endblock %}
