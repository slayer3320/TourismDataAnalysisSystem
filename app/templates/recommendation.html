{% extends 'base.html' %}
{% block title %}
    推荐页面
{% endblock %}

{% block sidebar %}
  {{ block.super }}
{% endblock %}

{% block content %}
      <div class="pagetitle" style="display: flex;align-items: center">
      <div style="margin-right: auto">
          <h1>景点推荐</h1>
        <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">数据可视化</a></li>
          <li class="breadcrumb-item active">景点推荐</li>
        </ol>
      </nav>
      </div>
        <h5 style="font-weight: normal">
            {{ nowTime.year }} - {{ nowTime.mon }} - {{ nowTime.day }}
        </h5>
    </div>

    <section class="section dashboard">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">景点筛选</h5>
            <button class="btn btn-sm btn-outline-primary toggle-filters" type="button">
              <i class="bi bi-chevron-down"></i>
            </button>
          </div>
          
          <form method="get" class="filter-form">
            <div class="filter-group">
              <h6 class="filter-group-title">基本条件</h6>
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="region" class="form-label">省份</label>
                  <select id="region" name="region" class="form-select">
                    {% for province in provinceList %}
                    <option value="{{ province }}">{{ province }}</option>
                    {% endfor %}
                  </select>
                </div>
                
                <div class="col-md-4">
                  <label for="region" class="form-label">城市</label>
                  <select id="region" name="region" class="form-select">
                    {% for city in cityList %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="col-md-4">
                  <label for="score" class="form-label">最低评分</label>
                  <select id="score" name="score" class="form-select">
                    <option value="">全部评分</option>
                    <option value="3">3分及以上</option>
                    <option value="4">4分及以上</option>
                    <option value="4.5">4.5分及以上</option>
                  </select>
                </div>
                
                <div class="col-md-4">
                  <label for="level" class="form-label">景点等级</label>
                  <select id="level" name="level" class="form-select">
                    <option value="">全部等级</option>
                    <option value="5A">5A级</option>
                    <option value="4A">4A级</option>
                    <option value="3A">3A级</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="filter-group mt-4">
              <h6 class="filter-group-title">价格范围</h6>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="min_price" class="form-label">最低价格</label>
                  <input type="number" class="form-control" id="min_price" name="min_price" 
                         min="0" max="999" step="10"
                         value="">
                </div>
                <div class="col-md-6">
                  <label for="max_price" class="form-label">最高价格</label>
                  <input type="number" class="form-control" id="max_price" name="max_price" 
                         min="1" max="1000" step="10"
                         value="">
                </div>
              </div>
            </div>
            
            <div class="filter-actions mt-4 text-center">
              <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-funnel"></i> 筛选
              </button>
              <a href="{% url 'recommendation' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-counterclockwise"></i> 重置
              </a>
            </div>
          </form>
        </div>
      </div>
    </section>


{% endblock %}

{% block echarts%}
    <script>

    </script>
{% endblock %}
