{% extends 'base.html' %} {% block content %}
<div class="pagetitle">
  <h1>热门景区地图</h1>
</div>

<section class="section dashboard">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div id="mains" style="width: 100%; height: 80vh"></div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %} {% block echarts %}
<script>
  var myChart = echarts.init(document.getElementById('mains'), null, {
    renderer: 'canvas',
    width: 'auto',
    height: 'auto'
  });
  
  // Show loading animation
  myChart.showLoading({
    text: '正在加载地图数据...',
    color: '#409eff',
    textColor: '#000',
    maskColor: 'rgba(255, 255, 255, 0.8)',
    zlevel: 0
  });

  var mydata = {{ geoData | safe }}
  
  // Preprocess data for better performance
  var processedData = mydata.map(item => {
    return {
      name: item.name,
      value: item.value,
      // Add additional properties for future use
      itemStyle: {
        borderWidth: 1,
        borderColor: 'rgba(0, 0, 0, 0.2)'
      }
    }
  });

  var options = {
    tooltip: {
      triggerOn: "mousemove",
      padding:8,
      borderWidth:1,
      borderColor:'#409eff',
      backgroundColor:'rgba(255,255,255,0.9)',
      textStyle:{
        color:'#000',
        fontSize:12,
        fontWeight: 'bold'
      },
      formatter: function(e, t, n) {
        let data = e.data;
        return data ? `<div style="font-size:14px;margin-bottom:5px;color:#409eff">${data.name}</div>
                      <div>景点数量: <b>${data.value}</b></div>
                      <div style="margin-top:5px;color:#666">点击查看详情</div>` 
                    : '暂未拥有数据'
      }
    },
    visualMap: {
      show:true,
      left: 26,
      bottom: 40,
      showLabel:true,
      pieces: (function() {
        // Calculate quantiles from the data
        const values = mydata.map(item => item.value).sort((a,b) => a - b);
        const n = values.length;
        const quantiles = [
          values[Math.floor(n * 0.8)],  // 80th percentile
          values[Math.floor(n * 0.6)],  // 60th
          values[Math.floor(n * 0.4)],  // 40th
          values[Math.floor(n * 0.2)],  // 20th
          values[Math.floor(n * 0.1)]   // 10th
        ];

        return [
          {
            gte: quantiles[0],
            label: `Top 20% (>=${quantiles[0]})`,
            color: "#f38181"  // Coral (highest density)
          },
          {
            gte: quantiles[1],
            lt: quantiles[0],
            label: `20-40% (${quantiles[1]}-${quantiles[0]})`,
            color: "#fce38a"  // Yellow
          },
          {
            gte: quantiles[2],
            lt: quantiles[1],
            label: `40-60% (${quantiles[2]}-${quantiles[1]})`,
            color: "#eaffd0"  // Light green
          },
          {
            gte: quantiles[3],
            lt: quantiles[2],
            label: `60-80% (${quantiles[3]}-${quantiles[2]})`,
            color: "#95e1d3"  // Teal
          },
          {
            gte: quantiles[4],
            lt: quantiles[3],
            label: `80-90% (${quantiles[4]}-${quantiles[3]})`,
            color: "#d3f6f3"  // Pale teal
          },
          {
            lt: quantiles[4],
            label: `Bottom 10% (<${quantiles[4]})`,
            color: "#f0fdfa"  // Very pale teal
          }
        ];
      })()
    },
    geo: {
      map: "china",
      roam: true,
      scaleLimit: {
        min: 1,
        max: 3
      },
      zoom: 1,
      top: 10,
      layoutSize: "100%",
      // Add zoom control buttons
      roamController: {
        show: true,
        x: 'right',
        y: 'top',
        mapTypeControl: {
          'china': true
        }
      },
      label: {
        normal: {
          show: true,
          position: 'center',
          fontSize: 12,
          color: '#fff',
          fontWeight: 'bold',
          textBorderColor: '#000',
          textBorderWidth: 1,
          formatter: function(params) {
            // Shorten long province names for better display
            const shortNames = {
              '内蒙古自治区': '内蒙古',
              '广西壮族自治区': '广西',
              '西藏自治区': '西藏',
              '宁夏回族自治区': '宁夏',
              '新疆维吾尔自治区': '新疆',
              '香港特别行政区': '香港',
              '澳门特别行政区': '澳门'
            };
            return shortNames[params.name] || params.name;
          }
        },
        emphasis: {
          show: true,
          textStyle: {
            color: "#fff",
            fontSize: 14,
            fontWeight: 'bold'
          }
        }
      },
      itemStyle: {
        normal: {
          borderColor: "rgba(0, 0, 0, 0.4)",
          areaColor: '#008c8c',
        },
        emphasis: {
          areaColor: "orange",
          shadowOffsetX: 0,
          shadowOffsetY: 0,
          borderWidth: 0
        }
      }
    },
    series: [
      {
        name: "热门景区分布",
        type: "map",
        geoIndex: 0,
        data: processedData,
        emphasis: {
          label: {
            show: true
          },
          itemStyle: {
            areaColor: '#ff7f50'
          }
        },
        // Add click event
        select: {
          itemStyle: {
            areaColor: '#ff7f50'
          },
          label: {
            show: true
          }
        }
      }
    ]
  }
  
  // Hide loading when ready
  myChart.hideLoading();
  myChart.setOption(options);
  
  // Handle click event
  myChart.on('click', function(params) {
    if(params.data) {
      // You can add navigation logic here
      console.log('Clicked on:', params.name);
      // Example: window.location.href = '/city-detail?name=' + params.name;
    }
  });
  
  // Handle window resize
  window.addEventListener('resize', function() {
    myChart.resize();
  });
</script>
{% endblock %}
